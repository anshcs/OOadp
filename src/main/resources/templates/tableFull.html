<!DOCTYPE html>
<html>
<head>
    <title>Table is FULL. Player cannot join</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #222;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #555;
            margin-bottom: 40px;
        }

        .alert {
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .alert strong {
            font-size: 28px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="alert">
        <strong>Table is FULL.</strong>
        <p>Player cannot join.</p>
    </div>
</body>
</html>
